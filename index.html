<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <script async src="./main.js"></script>

  <title>Year Facts</title>

  <style>
    body {
      background-image: url(./back.jpg);
      background-size: cover;
      background-position: center;
      position: relative;
      height: 100vh;
    }
    #fact {
      display: none;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">

    <div class="row">

      <div class="col-md-6 mx-auto mt-4">
        <div class="card bg-primary text-white">

          <div class="card-header">
            <h2 class="card-title">Year Facts</h2>
            <div class="form-group">
              <label for="number">Enter a year to get a fact about it</label>
              <input type="number" name="number" id="numberInput" class="form-control" placeholder="Enter any number..." required>
            </div>
          </div>

          <div id="fact" class="card-body">
            <p id="factText" class="card-text"> </p>
          </div>

        </div>
      </div>

    </div>

  </div>
</body>

</html>
